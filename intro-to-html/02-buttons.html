<style>
  .subscribe-button{
    background-color: rgb(199, 0, 0);
    color: white;
    border: none;
    border-radius: 2px;
    /* cursor 鼠标变化： */
    cursor: pointer; 
    margin-right: 8px;
    margin-left: 20px;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    /* 平滑变化 */
    transition: opacity 0.15s;
    /* 对齐方式 */
    vertical-align: top;
  }

  /* 悬停效果 */
  .subscribe-button:hover{
    /* 透明度 */
    opacity: 0.8;
  }

  /* 点击效果 */
  .subscribe-button:active{
    opacity: 0.4;
  }

  .join-button{
    background-color: white;
    border-color: #065fd4;
    border-style: solid;
    border-width: 1px;
    color: #065fd4;
    border-radius: 2px;
    margin-right: 8px;
    padding-top: 9px;
    padding-bottom: 9px;
    padding-left: 16px;
    padding-right: 16px;
    cursor: pointer;
    transition: background-color 0.15s,
      color 0.15s;
  }

  .join-button:hover{
    background-color: #065fd4;
    color: white;
  }

  .join-button:active{
    opacity: 0.7; 
  }

  .tweet-button{  
    background-color: #1d9bf0;
    border: none;
    color: white;
    font-weight: bold;
    font-size: 15px;
    margin-right: 8px;
    padding-top: 9px;
    padding-bottom: 9px;
    padding-left: 16px;
    padding-right: 16px;
    border-radius: 20px;
    cursor: pointer;
    transition: box-shadow 0.15s;
    /* 对齐方式 */
    vertical-align: top;
  }
  .tweet-button:hover{
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }

  /* 2f 3f */
  .amazon-a{
    color: rgb(0,113,133);
  }

  .amazon-a:hover{
    color:bisque;
  }
  .nike-p{
    font-weight: bold;
    font-size: 30;
  }
  .price-p{
    color: rgb(0, 118, 0);
    font-weight: bold;
  }
  .add-button{
    background-color: rgb(255, 216, 20);
    color: black;
    border: none;
    border-radius: 20px;
    height: 30px;
    width: 110px;
    margin-right: 8px;
    cursor: pointer;
    transition: all 0.15;
  }
  
  .add-button:hover{
    opacity: 0.7;
  }

  .add-button:active{
    opacity: 0.4;
  }

  .buy-button{
    background-color: rgb(255, 164, 28);
    color: black;
    border: none;
    border-radius: 20px;
    height: 30px;
    width: 110px;
    margin-right: 8px;
    cursor: pointer;
    transition: all 0.15;
  }

  .buy-button:hover{
    opacity: 0.7;
  }

  .buy-button:active{
    opacity: 0.4;
  }


</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>

<!-- 2f -->
<hr>

<a href="https://www.amazon.cn/" target="_blank" class="amazon-a">
  Back to Amazon
</a>

<p class="nike-p">
  Nike Black Running Shoes
</p>

<p class="price-p">
  $39 - in stock
</p>

<p class="p-p">
  Free delivery tomorrow
</p>

<button class="add-button">
  Add to Cart
</button>

<button class="buy-button">
  Buy Now
</button>
