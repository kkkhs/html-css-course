<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Practice</title>
</head>
<body style="
  height: 3000px;
  padding-top: 60px;
  padding-left: 80px;
">
  <div style="
    background-color: black; 
    color: white;
    position: fixed;
    top: 10px;
    height: 50px;
    left: 0;
    right: 0;
    z-index: 100;
  ">
    header
  </div>

  <div style="
    background-color: green;
    color: white;
    position: fixed;
    left: 0;
    bottom: 0;
    top: 60px;
    width: 72px;
  ">
    sidebar
    <div style="
      position: absolute;
      background-color: red;
      color: white;
      top: 0px;
      right: 0px;    
    ">
      x
    </div>
  </div>

  <div style="
    position: absolute;
    background-color: red;
    color: white;
    top: 60px;
    right: 10px;    
  ">
    absolute
  </div>

  <div style="
    background-color: lightblue;
    height: 200px;
    width: 200px;
    position: static;
  ">
    div 1
  </div>
  <div style="
    background-color: lightpink;
    height: 200px;
    width: 200px;
    position: relative;
    
  ">
  <!-- 当使用relative后再使用absolute 才有随父级元素一起走的效果 -->
    div 2
    <div style="
      position: absolute;
      background-color: black;
      color: white;
      right: 10px;   
      bottom: 10px; 
    ">
      5:00
    </div>

    <!-- 15e -->
    <div style="
      margin-top: 400px;
      position: relative;
      width: 300px;
      height: 300px; 
    ">
      <img style="width: 300px;height: 300px; object-fit:cover; object-position: right;" src="thumbnails/thumbnail-1.webp" alt="">
      <div style="background-color: black; color: white; position: absolute; top: 10px; right: 0; padding: 5px 10px 5px 10px;">20% OFF</div>
      <div style="
        position: absolute;
        left: 0;
        bottom: 0;
        right: 0;
        height: 80px;
        background-color: rgba(255, 255, 255, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
      ">
        <div><button style="background-color: white;border-width: 2px; padding: 10px 20px 10px 20px;">Add to Cart</button></div>
      </div>
    </div>
  </div>
