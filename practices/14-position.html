<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Practice</title>
  <style>
    p{
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body style="
  height: 3000px;
  padding-top: 60px;
  padding-left: 80px;
  background-color: rgba(0, 0, 0, 0.8);
">
  <div style="
    background-color: black; 
    color: white;
    position: fixed;
    top: 0;
    height: 50px;
    left: 0;
    right: 0;

  ">
    header
  </div>

  <div style="
    background-color: green;
    color: white;
    position: fixed;
    left: 0;
    bottom: 0;
    top: 50px;
    width: 72px;
  ">
    sidebar
  </div>

  <div style="
    background-color: lightblue;
    height: 200px;
    width: 200px;
    position: static;
  ">
    div 1
  </div>
  <div style="
    background-color: lightpink;
    height: 200px;
    width: 200px;
  ">
    div 2
  </div>

  <!-- 14d -->
  <div style="
    position:fixed;
    background-color: green;
    color: white;
    right: 0;
    width: 100px;
    bottom: 0;
    top: 0;
  ">
    right sidebar
  </div>

  <div style="
    position: fixed;
    right: 70px;
    left: 70px;
    top: 100px;
    bottom: 100px;
    background-color: white;
    border-radius: 5px;
    display: flex;
    flex-direction: column;
    justify-content: center
  ">
    <div style="
      margin-left: 15px;
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 15px;
    ">
      Modal Title
    </div>
    <div style="
    margin-left: 15px;
    font-size: 20px;
    margin-bottom: 15px;
    ">
      This is a modal
    </div>
    <div style="
    margin-left: 15px;
    margin-bottom: 15px;
    ">
      <button style="
        font-size: 20px;
      ">Close</button>
    </div>
  </div>

  <!-- 14e  -->
  <div style="
    position: fixed;
    left: 0;
    right: 0;
    top: 0;
    height: 60px;
    background-color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
  ">
    <div style="
      display: flex;
      margin-left: 100px;
    ">
      <img style="height: 50px; border-radius: 25px;" src="chnnel-pictures/channel-1.jpeg" alt="">
      <p style="margin-left: 10px; font-weight: bold;">Oliver Cat</p>
    </div>
    <div style="
      display: flex;
      margin-right: 100px;
    ">
      <button style="background-color: blue; color: white; border: none;padding: 10px 15px 10px 15px;font-weight: bold; margin-right: 8px; border-radius: 5px;">Add Friend</button>
      <button style="border: none;padding: 10px 15px 10px 15px;font-weight: bold; margin-right: 8px; border-radius: 5px;">Message</button>
    </div>
  </div>

  <!-- 14f -->
  <div style="
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    width: 80px;
    background-color: rgb(59, 59, 59);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 10px;
  ">
    <img style="margin-top: 10px; width: 60px; border-radius: 30px;" src="chnnel-pictures/channel-1.jpeg" alt="">
    <img style="margin-top: 10px; width: 60px; border-radius: 30px;" src="chnnel-pictures/channel-2.jpeg" alt="">
    <img style="margin-top: 10px; width: 60px; border-radius: 30px;" src="chnnel-pictures/channel-5.jpeg" alt="">
  </div>
  
  <div style="
    position: fixed;
    top: 0;
    bottom: 0;
    left: 80px;
    width: 200px;
    background-color: rgb(110, 110, 110);
    display: flex;
    flex-direction: column;
    padding-left: 20px;
    color: rgb(214, 214, 214);
  ">
    <div style="display: flex; justify-content: space-between; margin-right: 20px;align-items: center;margin-top: 10px; margin-bottom: 10px;">
      <p style="color: white;font-weight: bold;">INFO</p>
      <p style="font-weight: bold;font-size: 30px;">+</p>
    </div>
    <p style="margin-bottom: 20px;"># new-videos</p>
    <p style="margin-bottom: 20px;"># updates</p>
    <p style="margin-bottom: 20px;"># faq</p>
  </div>
</body>
</html>
